<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Purchase Form</title>
  </head>
  <body>
    <h2><b>Car Purchase Form</b></h2>
    <form action="">
      <label for="">Name</label>
      <input type="text" /><br /><br />

      <label for="">Email</label>
      <input type="email" /><br /><br />

      <label for="">Phone</label>
      <input type="number" /><br /><br />

      <label for="car">Choose a Car</label>
      <select id="car" name="car">
        <option value="https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_logo.png">Toyota</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda-logo.png">Honda</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/3/3e/Mazda_logo2.svg">Mazda</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg">Ford</option>
      </select><br /><br />

      <label for="color">Choose a Color</label>
      <select id="color" name="color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select><br /><br />

      <label for="">Quantity</label>
      <input type="number" min="1" /><br /><br />

      <label for="">Delivery Date</label>
      <input type="date" /><br /><br />

      <button>Submit</button>
    </form>
  </body>
</html>
